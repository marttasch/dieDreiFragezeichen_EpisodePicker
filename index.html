<!DOCTYPE html>
<html>
<head>
    <title>Die drei Fragezeichen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="images/icons/favicon.ico" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-48-48.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-72-72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96-96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144-144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192-192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512-512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#00000" />
    <meta name="theme-color" content="#0000" />

</head>
<body>
    <main>
        <div class="container">
            <!--- Header --->
            <div id="header">
                <div id="installButtonWrapper">
                    <p>Install this App on your Device and create a Homescree Shortcut.</p>
                    <button id="installButton" >Install<span class="iconify" data-icon="mdi:cellphone-arrow-down-variant" style="color: white;"></span></span></button>
                </div>
                <img id="headerImage" src="/assets/die-drei-fragezeichen-logo.png" alt="Die drei Fragezeichen" style="max-height: 60px; padding-bottom: 20px;;">
            </div>
            <div class="tabs">
                <div class="tab active" onclick="changeTab(0)">Random Episode</div>
                 <div class="tab" onclick="onFavoritesTabHandler(1)">Favorites</div>
            </div>

            <!--- Conent --->
            <!--- Tab 1 --->
            <div class="content show" id="tab1_content">
                <div id="episode_selection">
                    <select name="dropdown" id="episode_dropdown"></select>
                    <Button onclick="shuffleButtonHandler()" id="pickRandom">random episode <i class="fas fa-dice"></i></Button>
                    <Button onclick="shuffleButtonHandler()" id="pickRandomFloating"><i class="fas fa-dice"></i></Button>
                </div>
                <div class="episodeContainer" id="episodeContainer"></div>
                <div class="episodeContainer" id="episodeContainerTransition"></div>
            </div>

            <!--- Tab 2 --->
            <div class="content hidden" id="tab2_conent">
                <h2>Favorites</h2>
                <div id="favoritesContainer"></div>
            </div>

            <div id="footer">
                <p></p><a href="https://github.com/marttasch/dreiFragezeichen_episodePicker"><iconify-icon icon="jam:github"></iconify-icon></a></p> 
            </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
