<!DOCTYPE html>
<html>
<head>
    <title>Die drei Fragezeichen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="assets/icons/favicon.ico" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="assets/icons/icon-48-48.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-72-72.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-96-96.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-144-144.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192-192.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-512-512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#00000" />
    <meta name="theme-color" content="#0000" />

</head>
<body>
    <main>
        <div class="container">
            <!----- Header ----->
            <div id="header">
                <div class="headerBanner" id="installButtonWrapper">
                    <p>Install this App on your Device and create a Homescreen Shortcut.</p>
                    <button id="installButton" >Install<iconify-icon icon="ic:twotone-install-mobile"></iconify-icon></span></button>
                </div>
                <div class="headerBanner" id="firefoxMessage">
                    <p>FÃ¼r die beste Benutzererfahrung verwende bitte den <b>Chrome-Browser.</b></p>
                </div>
                <div class="ddfHeader">
                    <img id="headerImage" src="/assets/die-drei-fragezeichen-logo.png" alt="Die drei Fragezeichen" style="max-height: 60px; padding-bottom: 20px;;">
                    <div class="flipswitch">
                        <input checked="" id="fs" class="flipswitch-cb" name="flipswitch" type="checkbox">
                        <label for="fs" class="flipswitch-label">
                            <div class="flipswitch-inner"></div>
                            <div class="flipswitch-switch"></div>
                        </label>
                    </div>
                </div>
            </div>
            <!--- Tabs --->
            <div class="tabs">
                <div class="tab active" onclick="changeTab(0)">
                    <span class="tabButtonContent">
                        <iconify-icon icon="fa-solid:dice" style="color: white;"></iconify-icon><p>Zufallsfolge</p>
                    </span>
                    
                </div>
                <div class="tab" onclick="onFavoritesTabHandler(1)">
                    <span>
                        <iconify-icon icon="ri:hearts-fill" style="color: white;"></iconify-icon><p>Favoriten</p>
                    </span>
                </div>
            </div>

            <!----- Conent ----->
            <!--- Tab 1 --->
            <div class="content show" id="tab1_content">
                <div id="episode_selection">
                    <select name="dropdown" id="episode_dropdown"></select>
                    <Button onclick="shuffleButtonHandler()" id="pickRandom">Zufallsfolge <iconify-icon icon="fa-solid:dice" style="color: white;"></iconify-icon></Button>
                    <Button onclick="shuffleButtonHandler()" id="pickRandomFloating"><iconify-icon icon="fa-solid:dice" style="color: white;"></iconify-icon></Button>
                </div>
                <div class="episodeContainer" id="episodeContainer"></div>
                <div class="episodeContainer" id="episodeContainerTransition"></div>
            </div>

            <!--- Tab 2 - favorites --->
            <div class="content hidden" id="tab2_conent">
                <div id="favoritesHeader">
                    <iconify-icon icon="solar:heart-shine-bold-duotone"></iconify-icon>
                    <h2>Favoriten</h2>
                </div>
                <div id="favoritesContainer"></div>
            </div>

            <div id="footer">
                <p></p><a href="https://github.com/marttasch/dreiFragezeichen_episodePicker"><iconify-icon icon="jam:github"></iconify-icon></a></p> 
            </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
