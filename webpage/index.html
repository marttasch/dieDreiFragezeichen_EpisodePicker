<!DOCTYPE html>
<html>
<head>
    <title>Die drei Fragezeichen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="images/favicon.ico" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-48-48.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-72-72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96-96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144-144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192-192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512-512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#00000" />
    <meta name="theme-color" content="#0000" />

</head>
<body>
    <main>
        <div class="container">
            <!--- Header --->
            <img src="https://doodlefinder.de/wp-content/uploads/die-drei-fragezeichen-logo.png" alt="Die drei Fragezeichen" style="max-height: 60px; padding-bottom: 20px;;">
            <div class="tabs">
                <div class="tab active" onclick="changeTab(0)">
                    
                    <p>Random Episode</p>
                </div>
                 <!-- <div class="tab" onclick="changeTab(1)">Episode Overview</div> -->
            </div>

            <!--- Conent --->
            <!--- Tab 1 --->
            <div class="content show" id="tab1_content">
                <div id="episode_selection">
                    <select name="dropdown" id="episode_dropdown"></select>
                    <Button onclick="shuffleButtonHandler()" id="pickRandom">random episode <i class="fas fa-dice"></i></Button>
                    <Button onclick="shuffleButtonHandler()" id="pickRandomFloating"><i class="fas fa-dice"></i></Button>
                </div>
                <div class="episodeContainer" id="episodeContainer"></div>
                <div class="episodeContainer" id="episodeContainerTransition"></div>
            </div>

            <!--- Tab 2 --->
            <div class="content hidden" id="tab2_conent">
                <h2>Episode Overview</h2>
                <h3>chronological  Overview of all Episodes</h3>
                <p>Planned. Coming Soon...</p>
            </div>

        <script>
            function changeTab(tabIndex) {
                var tabs = document.getElementsByClassName('tab');
                var content = document.getElementsByClassName('content');

                for (var i = 0; i < tabs.length; i++) {
                    tabs[i].classList.remove('active');
                    content[i].classList.add('hidden');
                    //content[i].style.display = 'none';
                }

                tabs[tabIndex].classList.add('active');
                content[tabIndex].classList.remove('hidden');
                //content[tabIndex].style.display = 'block';
            }
        </script>
    </main>
    <script src="app.js"></script>
</body>
</html>
